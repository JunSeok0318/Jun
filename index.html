<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>강준석 영상편집 포트폴리오</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicon.png" type="image/x-icon" />
    <script src="./script.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        background-color: #f5f5f5;
        color: #333;
      }

      header {
        background-color: #1a1a1a;
        color: white;
        padding: 2rem;
        text-align: center;
      }

      header h1 {
        margin: 0;
        font-size: 2rem;
      }

      #contents {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 1.5rem;
        padding: 2rem;
        max-width: 1200px;
        margin: 0 auto;
      }

      .video-wrapper {
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        overflow: hidden;
        transition: transform 0.2s ease;
      }

      .video-wrapper:hover {
        transform: scale(1.02);
      }

      .video-wrapper iframe {
        width: 100%;
        height: 200px;
        border: none;
        display: block;
      }

      @media (max-width: 480px) {
        .video-wrapper iframe {
          height: 180px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>강준석 영상편집 포트폴리오</h1>
    </header>

    <div id="contents">
    </div>
  </body>
</html>
